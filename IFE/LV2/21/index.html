<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE JavaScript Task 21</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div class="container" id="tag1">
		<label>Tag: <input type="text"></label>
		<div class="tag"></div>
	</div>

	<div class="container" id="tag2">
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<button>加入</button>
		<div class="tag"></div>
	</div>
	<script src="./index.js"></script>
	<script>
		// --- --- //
		var tag1 = new Tag({
				el: "#tag1",
				target: "input",
				content: ".tag",
				tagClass: "tag-box",
				tagActiveClass: "active",
				datas: ["JavaScript"],
				keyCodes: [13, 32, 188],

			});

		new Tag({
			el: "#tag2",
			target: "textarea",
			content: ".tag",
			tagClass: "tag-box",
			tagActiveClass: "active",
			datas: ["骑行", "夜跑"]
		});
	</script>
</body>
</html>
